<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu LinkTree</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    .link {
      background: #222;
      padding: 15px 20px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      border: 1px solid #333;
    }
    .link:hover {
      background: #444;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150" alt="Minha Foto">
    <h1>Seu Nome ou Título</h1>
  </header>

  <!-- Links Editáveis -->
  <a class="link" href="https://seulink1.com" target="_blank">Título do Link 1</a>
  <a class="link" href="https://seulink2.com" target="_blank">Título do Link 2</a>
  <a class="link" href="https://seulink3.com" target="_blank">Título do Link 3</a>

  <footer>
    © 2025 - Seu Nome ou Empresa
  </footer>
</body>
</html>
