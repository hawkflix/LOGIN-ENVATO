<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhaMarca - Painel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 220px;
            background-color: #000000;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            color: #007bff;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #333333;
            padding: 5px;
            border-radius: 5px;
        }

        .main {
            margin-left: 240px;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>MinhaMarca</h2>
        <a href="#">Dashboard</a>
        <a href="#">Novo Pedido</a>
        <a href="#">Histórico</a>
        <a href="#">Minha Conta</a>
        <a href="#">Sair</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Bem-vindo ao Painel</h1>
        </div>

        <div class="card">
            <h2>Resumo</h2>
            <p>Saldo: R$ 0,00</p>
            <p>Pedidos em andamento: 0</p>
        </div>

        <div class="card">
            <h2>Últimos Pedidos</h2>
            <p>Você ainda não fez nenhum pedido.</p>
        </div>
    </div>

</body>
</html>
