<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Protegido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #conteudo {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha para acessar">
    <button onclick="verificar()">Entrar</button>
  </div>

  <div id="conteudo">
    <button onclick="window.open('https://envatos.click/', '_blank')"
            style="padding: 20px 40px; font-size: 20px; background-color: green; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Envato Elements Access
    </button>
  </div>

  <script>
    function verificar() {
      const senha = document.getElementById("senha").value;
      if (senha === "envato2025") {
        document.getElementById("login").style.display = "none";
        document.getElementById("conteudo").style.display = "flex";
      } else {
        alert("Senha incorreta.");
      }
    }
  </script>

</body>
</html>
